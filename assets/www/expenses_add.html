<html>
<head>

<link rel="stylesheet" href="mobile.extra.css" />
<link rel="stylesheet" href="default.css" />
<script type="text/javascript" charset="utf-8" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="jquery.mobile.datebox.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="jquery.mobile.datebox.i8n.es.js"></script>

</head>
<body>

<div data-role="page">
	<div data-role="header" data-theme="e">
        <a href="expenses.html" data-icon="minus" data-theme="b">Cancelar</a>
        <h1>Gastos</h1>
        <a data-icon="check" data-theme="c" form-submit="form-add">Guardar</a>
	</div><!-- /header -->

	<div data-role="content">
        <form id="form-add">
            <ul data-role="listview" data-inset="true">
                <li>
                <div data-role="fieldcontain">
                    <label for="date">Fecha:</label>
                    <input type="date" data-role="datebox" name="date" id="date" data-options='{"buttonTheme": "b", "disableManualInput": true}' />
                </div>
                <div data-role="fieldcontain">
                    <label for="amount">Monto:</label>
                    <input type="number" name="amount" id="amount"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="text">Descripci&oacute;n:</label>
                    <input type="text" name="text" maxlength="" id="text"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="ptype">Tipo de Pago:</label>
                    <select name="ptype" id="ptype" data-overlay-theme="b" data-native-menu="false">
                        <option value="1">Efectivo</option>
                        <option value="2">Tarjeta</option>
                    </select>                
                </div>            
                <div data-role="fieldcontain">
                    <label for="category">Categor&iacute;a:</label>
                    <select name="category" id="category" data-overlay-theme="b" data-native-menu="false">
                        <option data-placeholder="true">Categor&iacute;a</option>
                        <option value="1">Uno</option>
                        <option value="2">Dos</option>
                    </select>                
                </div>        
                </li>
            </ul>
        </form>
	</div><!-- /content -->
</div><!-- /page -->

</body>
</html>
